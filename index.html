<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
    <div class="container page">
        <div class="row mb-2 mt-2">
            <h1>
                WordPass
            </h1>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-question-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z"/>
              </svg>
              <!-- <i class="bi bi-question-circle"></i> -->
        </div>
        <div id="pageMessages"></div>
        <form>
            <div class="row mb-4">
                <div class="col pt-2">
                    <textarea id="newPassword" placeholder="New Password" alt="The new password will be presented here." class="form-control align-middle"></textarea>
                </div>

                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input config" type="checkbox" id="caps" />
                        <label class="form-check-label" for="caps">
                            Include capitals
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input config" type="checkbox" id="numbers" />
                        <label class="form-check-label" for="numbers">
                            Include numbers
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input config" type="checkbox" id="specialChars" />
                        <label class="form-check-label" for="specialChars">
                            Include special characters
                        </label>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center mb-2">
                <div class="col-9 center-text">
                    <label for="numberRange" class="form-label text-center"> Number of characters</label>
                    <input type="range" min="8" max="25" class="form-range config" id="numberRange" />
                    <p id="currentMaxCharacters" class="text-center"></p>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <button id="generatePasswordButton" class="btn btn-primary">Generate Password</button>
                </div>

                <div class="col">
                    <button id="copy" class="btn btn-secondary">Copy to Clipboard</button>
                </div>
            </div>
        </form>
        <script src="js/script.js"></script>
    </div>
</body>
</html>
