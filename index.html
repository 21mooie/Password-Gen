<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row mb-3 mt-2">
            <h1>
                Password Generator
            </h1>
        </div>
        <form>
            <div class="row mb-3">
                <div class="col pt-2">
                    <textarea id="newPassword" placeholder="New Password" alt="The new password will be presented here." class="form-control align-middle"></textarea>
                </div>

                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="caps" />
                        <label class="form-check-label" for="caps">
                            Include Capitals
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="numbers" />
                        <label class="form-check-label" for="numbers">
                            Include Numbers
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="specialChars" />
                        <label class="form-check-label" for="specialChars">
                            Include Special Characters
                        </label>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center mb-3">
                <div class="col-9">
                    <label for="myRange" class="form-label"> Maximum number of characters</label>
                    <div>
                        <input type="range" min="8" max="25" value="10" class="form-range" id="myRange">
                    </div>
                    <p id="demo"></p>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <button id="generatePasswordButton" class="btn btn-primary">Generate Password</button>
                </div>

                <div class="col">
                    <button id="copy" class="btn btn-light">Copy to Clipboard</button>
                </div>
            </div>
        </form>
        <script src="script.js"></script>
    </div>
</body>
</html>
