<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Document</title>
</head>
<body style="min-width: 576px">
    <div class="container">
        <div class="row">
            <h1>
                Password Generator
            </h1>
        </div>
        <div class="row">
            <div class="col">
                <textarea id="newPassword"></textarea>
            </div>
            <div class="col">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="caps" />
                    <label class="form-check-label" for="caps">
                        Include Capitals
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="numbers" />
                    <label class="form-check-label" for="numbers">
                        Include Numbers
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="specialChars" />
                    <label class="form-check-label" for="specialChars">
                        Include Special Characters
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-5">
                <button id="generatePasswordButton" class="btn btn-primary">Generate Password</button>
            </div>
        </div>
        <div class="row">
            <div class="col-5">
                <button id="copy" class="btn btn-light">Copy to Clipboard</button>
            </div>
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
